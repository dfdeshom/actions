<h1>Action details</h1>
{% if action %}
<div id="name">Title: {{ action.title }} </div>
<div id="description">Description: {{ action.description }} </div>
<div id="date">Created at: {{ action.creation_date }} </div>
<a href="{%url 'actions:edit' action.id %}">[Edit]</a>

{% else %}
    <p>No actions are available.</p>
{% endif %}
